services:
  frontend:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_STRAPI_URL=http://cms:1337
      - NEXT_PUBLIC_N8N_WEBHOOK=${NEXT_PUBLIC_N8N_WEBHOOK:-http://localhost:5678/webhook/news-generator}
    depends_on:
      - cms
    networks:
      - rota67
    restart: unless-stopped

  cms:
    build:
      context: .
      dockerfile: apps/cms/Dockerfile
    ports:
      - "1337:1337"
    environment:
      - HOST=0.0.0.0
      - PORT=1337
      - DATABASE_CLIENT=postgres
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=${DATABASE_NAME:-rota67}
      - DATABASE_USERNAME=${DATABASE_USERNAME:-strapi}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-strapi_password}
      - DATABASE_SSL=false
      - JWT_SECRET=${JWT_SECRET:-change-me-jwt-secret}
      - API_TOKEN_SALT=${API_TOKEN_SALT:-change-me-api-token-salt}
      - ADMIN_JWT_SECRET=${ADMIN_JWT_SECRET:-change-me-admin-jwt-secret}
      - APP_KEYS=${APP_KEYS:-key1,key2,key3,key4}
      - TRANSFER_TOKEN_SALT=${TRANSFER_TOKEN_SALT:-change-me-transfer-token-salt}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - strapi_uploads:/opt/app/public/uploads
    networks:
      - rota67
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=${DATABASE_NAME:-rota67}
      - POSTGRES_USER=${DATABASE_USERNAME:-strapi}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:-strapi_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rota67
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-strapi} -d ${DATABASE_NAME:-rota67}"]
      interval: 5s
      timeout: 5s
      retries: 5

  n8n:
    image: n8nio/n8n:latest
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-change-me}
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5678/}
      - GENERIC_TIMEZONE=America/Sao_Paulo
      - STRAPI_URL=http://cms:1337
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - rota67
    restart: unless-stopped

volumes:
  postgres_data:
  strapi_uploads:
  n8n_data:

networks:
  rota67:
    driver: bridge
